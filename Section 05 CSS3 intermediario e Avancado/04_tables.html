<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="./css/04_tables.css">
</head>
<body>
    <h1>Estilizando tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr class="alternado">
                <td>001</td>
                <td>Notebook</td>
                <td class="number">$ 2,500.00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Mouse</td>
                <td class="number">$ 100.00</td>
            </tr>
            <tr class="alternado">
                <td>003</td>
                <td>Keyboard</td>
                <td class="number">$ 500.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
