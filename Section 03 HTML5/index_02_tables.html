<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table td, table th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Treinando tables</h1>
    <hr>
    <table>
        <caption>Produtos:</caption>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nome</th>
                <th>Pre√ßo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Carro</td>
                <td>R$ 90000,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Moto</td>
                <td>R$ 17000,00</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Bicicleta</td>
                <td>R$ 1000,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td colspan="2">R$180000,00</td>
            </tr>
            <tr>
                <td rowspan="2">Desconoto</td>
                <td colspan="2">10%</td>
            </tr>
            <tr>
                <td colspan="2">20%</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
