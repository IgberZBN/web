<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Treinando formularios</h1>
    <hr>
    <h2>Login</h2>
    <form>
        <p><label for="inLogin">Login:</label><br>
            <input id="inLogin" type="text" name="login">
        </p>
        <p><label>Senha:</label><br>
            <input type="password" name="senha">
        </p>
        <button type="submit">Logar</button>
    </form>
    <h2>Cadastre-se</h2>
    <form>
        <p><label>login:</label><br>
            <input type="text" name="login">
        </p>
        <p><label>Sexo:</label><br>
            <input type="radio" name="sexo" value="M">Masculino<br>
            <input type="radio" name="sexo" value="F">Feminino
        </p>
        <p><label>Interesses:</label><br>
            <input type="checkbox">Futebol<br>
            <input type="checkbox">Cursos
        </p>
        <p><label for="inEstado">Estado</label><br>
            <select name="estado" id="inEstado">
                <option value="sp">SP</option>
                <option value="df">DF</option>
                <option value="bh">BH</option>
                <option value="rj">RJ</option>
            </select>
        </p>
        <p><label>Observações:</label><br>
            <textarea></textarea>
        </p>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
