<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        li ul{
            height: 0;
            overflow: hidden;
            transition: height 1s;
        }
        li:hover{
            background-color: #ccc;
        }
        li:hover ul{
            height: 60px;
        }
    </style>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>2.1</li>
                <li>2.2</li>
                <li>2.3</li>
            </ul>
        </li>
        <li>item 3</li>
    </ul>

    <hr>

    <dl>
        <dt>HTML</dt>
        <dd>linguagem de marcacao de texto de hypertexto</dd>
        <dt>Css</dt>
        <dd>Linguam para criacao de folhas de estilo</dd>
    </dl>

    <hr>

    <dl>
        <dt>www</dt>
        <dt>internet</dt>
        <dd>rede mundial de computadores</dd>
    </dl>
</body>
</html>
